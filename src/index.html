<!DOCTYPE html>

  <head>

    <title>Ajax</title>

    <!-- Don't forget to delete this style tag. -->

  <body>
    <article class="intro">
      <h1>Ajax</h1>
      <form class="form-inline search-form js-search-form">
        <div class="form-group mx-sm-3 mb-2">
          <label for="searchQuery" class="sr-only">What do we look for?</label>
          <input
            type="text"
            class="form-control"
            name="query"
            id="searchQuery"
            placeholder="Type here"
            autocomplete="off"
          />

        <button type="submit" class="btn btn-primary mb-2">Искать</button>
      </form>
      <ul class="articles js-articles"></ul>
    </article>
